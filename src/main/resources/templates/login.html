<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.error}" class="col-sm-8">
            <p class="alert alert-warning">Invalid username or password</p>
        </div>
        <div th:if="${param.verifed}" class="col-sm-8">
            <p class="alert alert-warning">This account has already been verified</p>
        </div>
        <div th:if="${param.valid}" class="col-sm-8">
            <p class="alert alert-warning">Email verified successfully, please log in here.</p>
        </div>
        <div th:if="${param.logout}" class="col-sm-8">
            <p class="alert alert-warning">You have been logged out.</p>
        </div>
    </div>
        <h2 class="m-4">Your Login Form</h2>
    <form>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email" autofocus="autofocus"
                       class="form-control" required name="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" autofocus="autofocus"
                       class="form-control" required name="password">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Login</button>
            <span>Registered already? <a href="#" th:href="@{registration/registration-form}">
                Register here.
            </a></span>
        </div>
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
